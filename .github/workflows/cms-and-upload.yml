name: Fetch CMS Data and Upload Artifact

on:
  workflow_dispatch: # Allows manual triggering
  repository_dispatch:
    types: [apps_script_trigger]

permissions:
  contents: write

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Adjust this to your project's Node version

      - name: Install dependencies
        run: npm ci

      - name: Run CMS task
        run: npm run cms
        env:
          # Add any environment variables your CMS task needs
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-data
          path: static/data/

      - name: Install data server ssh file
        uses: shimataro/ssh-key-action@v2.7.0
        with:
          key: ${{ secrets.DATA_SERVER_SSH_PRIVATE_KEY }}

      - name: Update data server files
        run: |
          sftp ${{ secrets.DATA_SERVER_USER }}@${{ secrets.DATA_SERVER_HOST }}:/var/www/html/sdga2025/data <<EOF
          put -r static/data
          EOF

